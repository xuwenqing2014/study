    <script>
        const Queue = (function () {
            const items = new WeakMap();
            class Queue {
                constructor() {
                    items.set(this, []);
                }
                getItems() {
                    return items.get(this);
                }
                enqueue(element) {
                    this.getItems().push(element);
                }
                dequeue() {
                    return this.getItems().shift();
                }
                front() {
                    return this.getItems().length > 0 ? this.getItems()[0] : null;
                }
                isEmpty() {
                    return this.getItems().length === 0;
                }
                clear() {
                    this.getItems() = [];
                }
                size() {
                    return this.getItems.length;
                }
            }
            return Queue;
        })();
        // 循环队列，击鼓传花
        function hotPotato(list, num) {
            let queue = new Queue();
            list.forEach(item => {
                queue.enqueue(item);
            });
            while (queue.size() > 1) {
                for (let i = 0; i < num; i++) {
                    queue.enqueue(queue.dequeue());
                }
                queue.dequeue();
            }
            return queue.dequeue();
        }
        let list = ['John', 'Jack', 'Camila', 'Ingrid', 'Carl'];
        console.log(hotPotato(list, 3))
