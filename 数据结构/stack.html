<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // æ ˆ
        class Stack{
            constructor() {
                this.items = [];
            }
            push(value) {
                this.items.push(value);
            }
            pop() {
                return this.items.pop();
            }
            isEmpty() {
                return this.items.length === 0;
            }
            getLength() {
                return this.items.length;
            }
            peek() {
                return this.items.length > 0 ? this.items[this.items.length - 1] : null;
            }
        }
        var stack = new Stack();
        stack.push('aaa');
        console.log(stack.peek());

    </script>
</body>
</html>
