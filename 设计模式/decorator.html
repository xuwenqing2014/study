<body>
    <script>
        // 装饰器模式
        class log{
            constructor(text) {
                this.text = text;
            }
            logger() {
                console.log('我log了' + this.text);
            }
        }
        @log('aaa')
        class Person{}
        console.log(new Person().logger())
    </script>
