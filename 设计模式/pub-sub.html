<body>
    <script>
        // 发布订阅模式
        class Event {
            constructor() {
                this.callback = {};
            }
            $on(name, fn) {
                if (!this.callback[name]) {
                    this.callback[name] = [];
                }
                this.callback[name].push(fn);
            }
            $emit(name, args) {
                if (this.callback[name]) {
                    this.callback[name].forEach(fn => fn(args));
                }
            }
            $off(name) {
                this.callback[name] = null;
            }
        }
        var event = new Event();
        event.$on('event1', function (value) {
            console.log(value);
        });
        event.$on('event1', function (value) {
            console.log(value);
        });
        event.$on('event2', function (value) {
            console.log(value);
        });
        event.$emit('event1', 111);
        event.$emit('event2', 222);
    </script>
</body>
